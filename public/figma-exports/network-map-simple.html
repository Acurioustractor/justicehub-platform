<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Network Map - Before & After</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: white;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      width: 1200px;
      height: 800px;
      background: white;
      display: flex;
      gap: 0;
    }

    .section {
      flex: 1;
      padding: 60px 40px;
      position: relative;
      display: flex;
      flex-direction: column;
    }

    .before {
      background: #F9FAFB;
    }

    .after {
      background: white;
    }

    .title {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 40px;
    }

    .before .title {
      color: #6B7280;
    }

    .after .title {
      color: #14B8A6;
    }

    .network {
      flex: 1;
      position: relative;
    }

    /* Before - scattered circles */
    .circle {
      position: absolute;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 11px;
      font-weight: 500;
      text-align: center;
      line-height: 1.2;
    }

    .before .circle {
      background: white;
      border: 2px solid #DC2626;
      color: #374151;
    }

    .after .circle {
      background: white;
      border: 2px solid #059669;
      color: #374151;
    }

    /* Before positions - scattered */
    .before .circle:nth-child(1) { top: 50px; left: 80px; }
    .before .circle:nth-child(2) { top: 140px; left: 200px; }
    .before .circle:nth-child(3) { top: 80px; left: 340px; }
    .before .circle:nth-child(4) { top: 260px; left: 100px; }
    .before .circle:nth-child(5) { top: 280px; left: 280px; }
    .before .circle:nth-child(6) { top: 380px; left: 180px; }

    /* After - hub and spoke */
    .hub {
      position: absolute;
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: #2563EB;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      font-weight: 700;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      box-shadow: 0 8px 24px rgba(37, 99, 235, 0.3);
      z-index: 2;
    }

    /* Connection lines */
    .connection {
      position: absolute;
      height: 2px;
      background: #059669;
      transform-origin: left center;
      z-index: 1;
    }

    /* After positions - circular around hub */
    .after .circle:nth-child(1) { top: 40px; left: 50%; transform: translateX(-50%); }
    .after .circle:nth-child(2) { top: 140px; right: 60px; }
    .after .circle:nth-child(3) { bottom: 140px; right: 60px; }
    .after .circle:nth-child(4) { bottom: 40px; left: 50%; transform: translateX(-50%); }
    .after .circle:nth-child(5) { bottom: 140px; left: 60px; }
    .after .circle:nth-child(6) { top: 140px; left: 60px; }

    /* Arrow */
    .arrow {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 80px;
      height: 80px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 48px;
      color: #14B8A6;
      font-weight: 300;
      z-index: 10;
      background: white;
      border-radius: 50%;
    }

    /* Bottom statement */
    .statement {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #F0FDFA;
      border: 1px solid #14B8A6;
      border-radius: 8px;
      padding: 16px 32px;
      font-size: 16px;
      color: #374151;
      white-space: nowrap;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Before Section -->
    <div class="section before">
      <div class="title">Before JusticeHub</div>
      <div class="network">
        <div class="circle">Bourke</div>
        <div class="circle">Moree</div>
        <div class="circle">Alice<br>Springs</div>
        <div class="circle">Mt Isa</div>
        <div class="circle">Ceduna</div>
        <div class="circle">Townsville</div>
      </div>
    </div>

    <!-- Arrow -->
    <div class="arrow">â†’</div>

    <!-- After Section -->
    <div class="section after">
      <div class="title">After JusticeHub</div>
      <div class="network">
        <!-- Connection lines (drawn with SVG would be better, but keeping it simple) -->
        <svg style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1;">
          <line x1="50%" y1="50%" x2="50%" y2="40" stroke="#059669" stroke-width="2"/>
          <line x1="50%" y1="50%" x2="85%" y2="140" stroke="#059669" stroke-width="2"/>
          <line x1="50%" y1="50%" x2="85%" y2="calc(100% - 140px)" stroke="#059669" stroke-width="2"/>
          <line x1="50%" y1="50%" x2="50%" y2="calc(100% - 40px)" stroke="#059669" stroke-width="2"/>
          <line x1="50%" y1="50%" x2="15%" y2="calc(100% - 140px)" stroke="#059669" stroke-width="2"/>
          <line x1="50%" y1="50%" x2="15%" y2="140" stroke="#059669" stroke-width="2"/>
        </svg>

        <div class="hub">JusticeHub</div>
        <div class="circle">Bourke</div>
        <div class="circle">Moree</div>
        <div class="circle">Alice<br>Springs</div>
        <div class="circle">Mt Isa</div>
        <div class="circle">Ceduna</div>
        <div class="circle">Townsville</div>
      </div>
    </div>

    <!-- Bottom Statement -->
    <div class="statement">From fragmented knowledge to connected intelligence</div>
  </div>
</body>
</html>
