name: Sprint Snapshot

on:
  schedule:
    # Run daily at 5:00 PM UTC (end of workday)
    - cron: '0 17 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  snapshot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run Sprint Snapshot
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PROJECT_TOKEN }}
          GITHUB_PROJECT_ID: ${{ secrets.PROJECT_ID }}
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          CURRENT_SPRINT: 'Backlog'
        run: node scripts/snapshot-sprint-metrics.mjs

      - name: Report Status
        if: always()
        run: |
          if [ $? -eq 0 ]; then
            echo "✅ Sprint snapshot completed successfully"
          else
            echo "❌ Sprint snapshot failed"
            exit 1
          fi
