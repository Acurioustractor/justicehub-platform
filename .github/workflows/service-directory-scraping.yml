name: Service Directory Scraping

on:
  schedule:
    # Run daily at 3am UTC (1pm AEST)
    - cron: '0 3 * * *'

  # Allow manual trigger with options
  workflow_dispatch:
    inputs:
      priority:
        description: 'Priority filter (high/medium/low/all)'
        required: false
        default: 'all'
        type: choice
        options:
          - all
          - high
          - medium
          - low
      batch_size:
        description: 'Number of services to scrape'
        required: false
        default: '10'
        type: string

jobs:
  scrape-services:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run Service Scraping
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          FIRECRAWL_API_KEY: ${{ secrets.FIRECRAWL_API_KEY }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: |
          echo "Starting service directory scraping..."
          echo "Priority: ${{ github.event.inputs.priority || 'all' }}"
          echo "Batch size: ${{ github.event.inputs.batch_size || '10' }}"

          npx tsx src/scripts/scrape-qld-services-batch.ts \
            ${{ github.event.inputs.batch_size || '10' }} \
            ${{ github.event.inputs.priority || 'all' }}

      - name: Generate scraping summary
        if: always()
        run: |
          echo "Service Directory Scraping Summary" > scraping-summary.txt
          echo "====================================" >> scraping-summary.txt
          echo "Date: $(date)" >> scraping-summary.txt
          echo "Priority: ${{ github.event.inputs.priority || 'all' }}" >> scraping-summary.txt
          echo "Batch size: ${{ github.event.inputs.batch_size || '10' }}" >> scraping-summary.txt
          echo "" >> scraping-summary.txt

          # Check if log files exist
          if [ -d "logs" ]; then
            echo "Latest scraper logs:" >> scraping-summary.txt
            ls -lt logs/scraper-*.log | head -5 >> scraping-summary.txt
          fi

      - name: Upload scraping logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: service-scraping-logs-${{ github.run_number }}
          path: |
            logs/scraper-*.log
            scraping-summary.txt
          retention-days: 7

      - name: Upload scraping summary
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: service-scraping-summary-${{ github.run_number }}
          path: scraping-summary.txt
          retention-days: 30
